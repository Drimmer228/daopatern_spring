<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #000000;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4D82FE ;
        }
    </style>
</head>
<body>
<h2>Список пользователей</h2>
<table>
    <caption>Информация о пользователях</caption>
    <thead>
    <tr>
        <th>Имя</th>
        <th>Возраст</th>
        <th>Почта</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person: ${people}">
        <td>
            <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}"></a>
        </td>
        <td th:text="${person.getAge()}"></td>
        <td th:text="${person.getEmail()}"></td>
    </tr>
    </tbody>
</table>
<a href="/people/new">Создать нового пользователя</a>
</body>
</html>
