<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание новой книги</title>
</head>
<body>
<form method="post" th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Введите заголовок</label>
    <input type="text" id="title" th:field="*{title}">
    <br/>
    <label for="author">Введите автора</label>
    <input type="text" id="author" th:field="*{author}">
    <br/>
    <label for="pageCount">Введите количество страниц</label>
    <input type="number" id="pageCount" th:field="*{pageCount}">
    <br/>
    <input type="submit" value="Создать">
</form>
</body>
</html>
