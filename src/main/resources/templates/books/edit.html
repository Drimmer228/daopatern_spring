<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение книги</title>
</head>
<body>
<h2>Изменить книгу</h2>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Заголовок</label>
    <input type="text" id="title" th:field="*{title}">
    <br/>
    <label for="author">Автор</label>
    <input type="text" id="author" th:field="*{author}">
    <br/>
    <label for="pageCount">Количество страниц</label>
    <input type="number" id="pageCount" th:field="*{pageCount}">
    <br/>
    <input type="submit" value="Обновить данные">
</form>
</body>
</html>
